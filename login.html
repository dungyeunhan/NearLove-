<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>NearLove - ﾄ斉ハg nh蘯ｭp</title>

<style>
  body { font-family: Arial; padding:20px; background:#ffe6f2; }
  h2 { text-align:center; }
  .input {
    width:100%; padding:12px; margin:8px 0;
    border-radius:10px; border:1px solid #ccc;
  }
  .btn {
    width:100%; padding:14px;
    border:none; border-radius:10px;
    background:#ff2e73; color:white; font-weight:bold;
    margin-top:10px; font-size:16px;
  }
  #msg { margin-top:10px; font-size:14px; }
</style>

</head>

<body>

<h2>ﾄ斉ハg nh蘯ｭp NearLove 沐</h2>

<input id="email" class="input" placeholder="Email">
<input id="pass" class="input" type="password" placeholder="M蘯ｭt kh蘯ｩu">

<button class="btn" onclick="login()">ﾄ斉ハg nh蘯ｭp</button>

<p id="msg"></p>

<!-- Firebase -->
<script type="module" src="firebase.js"></script>

<!-- X盻ｭ lﾃｽ ﾄ惰ハg nh蘯ｭp -->
<script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  const msg = document.getElementById("msg");

  window.login = async () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("pass").value;

    try {
      await signInWithEmailAndPassword(auth, email, pass);
      msg.style.color = "green";
      msg.innerText = "ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!";

      setTimeout(() => {
        window.location.href = "profile.html";
      }, 1000);

    } catch (err) {
      msg.style.color = "red";
      msg.innerText = err.message;
    }
  }
</script>

</body>
</html>
